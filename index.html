<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>

  <div class="container">
    <section class="card">
      <article class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="card__img-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </article>
      <h2 class="card__header">
        <a href="#">Equilibrium #3429</a>
      </h2>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <article class="card__offer">
        <section class="card__price">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
        </section>
        <section class="card__time-remain">
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </section>
      </article>
      <hr>
      <article class="card__author">
        <img src="./images/image-avatar.png" alt="">
        Creation of <a href="#">Jules Wyvern</a>
      </article>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/inlumio">Inlumio</a>.
  </div>
</body>
</html>
